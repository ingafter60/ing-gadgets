<!-- apps/core/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ING Gadgets</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav class="navbar is-dark">
		<div class="navbar-brand">
			<a class="navbar-item" 
				href="{% url 'frontpage' %}">
				<span style="font-weight: bold;padding-right: 5px;">ING</span> 
				<span style="padding: 5px; border: 1px solid white;">Gadgets</span></a>
			<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<div id="main-navbar" class="navbar-menu">
			<div class="navbar-end">
				{% for category in menu_categories %}
					<a class="navbar-item" href="{% url 'category_detail' category.slug %}">{{category.title}}</a>
				{% endfor %}				
			</div>
		</div>
	</nav>

	<!-- CONTENT -->
	<section class="section">
		{% block content %}
		{% endblock %}
	</section>

	<footer class="footer">
		<div class="columns">
			<div class="column is-4">
				<h2 class="subtitle">Saul Gadgets</h2>
			</div>

			<div class="column is-8">
				<a href="{% url 'contact' %}" class="navbar-item">Contact</a>
				<a href="{% url 'about' %}" class="navbar-item">About</a>
			</div>
		</div>
	</footer>

</body>
</html>
